<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {margin: 0; 
      box-sizing: border-box;
      list-style-type: circle;
    }
    figure {
      height: 25%;
      border: 2px #d9dca9 solid;
      border-radius: 15px;
      display: flex;
      flex-flow: column;
      padding: 5px;
      max-width: 220px;
      margin: auto;
      transform: translateY(50%);
    }
      img {
        max-width: 220px;
        max-height: 200px;
        border-radius: 15px;
      }
      h4 {
        text-align: center;
      }
      #logo {
        width: 12%;
        height: 12%;
        transform: translateY(25%);
      }
      em {
        color: green;
      }
  </style> 
</head>
<body>
<figure>
  <img src="../20220503/img/ice_caramel_macchiato.jpg">
    <figcaption>
      <h4>An ice caramel macchiato</h4></br>
      <ul>
          <li>2 pump vanilla syrup</li>
          <li>2 espresso shot</li>
          <li>1 steamed milk</li>
          <li>some caramel source</li>
          <li>some whipped cream</li>
      </ul></br>
      <img src="../20220503/img/greencoffee.png" id="logo"><em>another recipe</em>
    </figcaption>
  </figure>
</body>
</html>
